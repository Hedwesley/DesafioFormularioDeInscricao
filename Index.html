<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição - Programa Trilhas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="assets/logo_trilhas.png" alt="Logo Trilhas">
    </header>
    
    <main>
        <form id="inscricaoForm">
            <h1>Formulário de Inscrição</h1>
            <p>Preencha os dados abaixo para fazer sua inscrição no Programa Trilhas.</p>
            
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" required>
            <p id="erroNome" style="color: red;"></p>
            
            
            <label for="nascimento">Data de nascimento</label>
            <input type="date" id="nascimento" required>
            <p id="erroNascimento" style="color: red;"></p>
            
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" placeholder="XXX.XXX.XXX-XX">
            <p id="erroCPF" style="color: red;"></p>

            <label for="sexo">Sexo</label>
            <select id="sexo" required>
                <option value="">Selecione</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
            </select>
            
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="seuemail@email.com" required>
            <!-- <button type="submit">Enviar</button> -->
            <p id="mensagemValidacao" style="color:red;"></p>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX" required>
            <p id="erroTelefone" style="color: red;"></p>


            <label for="identidade">Documento de identidade</label>
            <div class="upload-container">
                <input type="file" id="identidade" class="upload-input" required>
                <img src="assets/cloud-upload.png" alt="Ícone de upload" class="upload-icon">
                <p class="upload-text">Clique aqui para selecionar o arquivo</p>

            </div>

            <h2>Endereço Residencial</h2>

            <label for="cep">CEP</label>
            <input type="text" id="cep" placeholder="XXXXX-XXX" required>
            <p id="erroCEP" style="color: red;"></p>
            
            <label for="rua">Rua</label>
            <input type="text" id="rua" required>
            <p id="erroRua" style="color: red;"></p>
            
            <label for="numero">Número</label>
            <input type="text" id="numero" required>
            <p id="erroNumero" style="color: red;"></p>
                
            <label for="cidades">Escolha sua cidade:</label>
            <select id="cidades">
                <option value="">Selecione uma cidade</option>
            </select>

            <label for="estado">Estado</label>
            <select id="estado" required>
                <option value="">Selecione</option>
                <option value="MA">Maranhão</option>
            </select>
            
            <div class="trilhas">
                <h2>Trilhas de aprendizado</h2>
                <p>Selecione apenas uma trilha</p>
                <div class="trilhas-container">
                    <label class="trilha">
                        <input type="radio" name="trilha" value="front-end" required>
                        <img src="assets/front-end.png" alt="front-end">
                        <span>Programação Front-end</span>
                    </label>
                    
                    <label class="trilha">
                        <input type="radio" name="trilha" value="back-end" required>
                        <img src="assets/back-end.png" alt="back-end">
                        <span>Programação Back-end</span>
                    </label>
                    
                    <label class="trilha">
                        <input type="radio" name="trilha" value="games" required>
                        <img src="assets/jogos.png" alt="jogos">
                        <span>Programação de Jogos</span>
                    </label>
                    
                    <label class="trilha">
                        <input type="radio" name="trilha" value="design" required>
                        <img src="assets/ux.png" alt="ux">
                        <span>Design e Experiência</span>
                    </label>
                    
                    <label class="trilha">
                        <input type="radio" name="trilha" value="data" required>
                        <img src="assets/Ciencia de dados.png" alt="Ciencia">
                        <span>Ciência de Dados</span>
                    </label>
                </div>
            </div>            

            <label>
                <input type="checkbox" id="termos" required>
                Declaro que li e concordo com os Termos e Condições
            </label>
            
            <h2>
                Dados de login
                <p style="font-size: 16px;">
                    Escolha um nameID e uma senha
                </p>
            </h2>

            <label for="usuario">ID do usuário</label>
            <input type="text" id="usuario" required>
            <small id="usuario-feedback" style="color: red;"></small>
            
            <label for="senha">Senha</label>
            <input type="password" id="senha" required>
            <small id="senha-feedback" style="color: red;"></small>          

            <button type="submit" id="submitbtn">Salvar inscrição</button>
            <button type="reset" id="cancelarbtn">Cancelar</button>                
            
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
